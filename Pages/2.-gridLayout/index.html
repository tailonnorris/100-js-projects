<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Panel Control</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="navigation">
                <nav>
                    <input type="text" name="" id="">
                </nav>

                <div class="imgPlacheHolder">
                    <img src="" alt="">
                    <p>Morgan Oakley</p>
                </div>
            </div>

            <div class="user-option">
                <div class="user">
                    <div class="user-img-placheHolder">
                        <img src="" alt="">
                    </div>
                    <div class="user-text">
                        <p>Hi,there!</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>

                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard">
                <div class="dashboard img">
                    <img src="" alt="">
                </div>
                <p>Dashboard</p>
            </div>

            <div class="firstList">
                <ul>
                    <li>Home</li>
                    <img src="" alt="">

                    <li>Profile</li>
                    <img src="" alt="">

                    <li>Messages</li>
                    <img src="" alt="">

                    <li>History</li>
                    <img src="" alt="">

                    <li>Tasks</li>
                    <img src="" alt="">

                    <li>Communities</li>
                    <img src="" alt="">
                </ul>
            </div>

            <div class="second-list">
                <ul>
                    <li>Home</li>
                    <img src="" alt="">

                    <li>Profile</li>
                    <img src="" alt="">

                    <li>Messages</li>
                    <img src="" alt="">
                </ul>
            </div>
        </div>
        <div class="main-content">
            
        </div>
    </div>

    
</body>
</html>
